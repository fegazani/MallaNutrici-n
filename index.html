<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Académica Interactiva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Malla Académica Interactiva</h1>
  </header>
  <main>
    <div class="semester-grid">
      <div class="semester">
        <h3>Primer Semestre</h3>
        <ul>
          <li><button class="course-btn" data-course="Fundamentos de los Alimentos y Nutrición" onclick="toggleCourse(this)">Fundamentos de los Alimentos y Nutrición</button></li>
          <li><button class="course-btn" data-course="Alimentos" onclick="toggleCourse(this)">Alimentos</button></li>
          <li><button class="course-btn" data-course="Biología Celular" onclick="toggleCourse(this)">Biología Celular</button></li>
          <li><button class="course-btn" data-course="Química General y Orgánica" onclick="toggleCourse(this)">Química General y Orgánica</button></li>
          <li><button class="course-btn" data-course="Matemáticas Elemental" onclick="toggleCourse(this)">Matemáticas Elemental</button></li>
          <li><button class="course-btn" data-course="Habilidades Comunicativas" onclick="toggleCourse(this)">Habilidades Comunicativas</button></li>
        </ul>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
